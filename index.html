<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- google api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&dispalay=swap">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type to word here.." id="inp-word"/>
            <button id="search-btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>Sample</h3>
                <button>
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/Sample/</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, molestias?
            </p>
            <p class="word-example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, voluptates.
            </p>
        </div>
    </div>
</body>

</html>
